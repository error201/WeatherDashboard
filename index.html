<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <!-- left-hand side of the screen -->
        <div class="row">
            <div class="col-3 my-form">
                <form action="" method="get"></form>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <label for="city">
                        <h3>Search by City:</h3>
                    </label>
                </div>
                <input type="text" name="city" id="city">
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="submit" class="btn btn-primary m-3 search-button">Search</button>
                </div>
                <hr>
                <div class="d-grid col-12 mx-auto historical-cities">
                </div>
            </div>
            <!-- right-hand side of the screen -->
            <div class="col-9">
                <div class="current-city border border-secondary">
                    <h2><div class="city"></div></h2>
                    <div class="current-temp"></div>
                    <div class="current-wind"></div>
                    <div class="current-humidity"></div>
                    <div class="current-pressure"></div>
                    <div class="sunrise"></div>
                    <div class="sunset"></div>
                    <div class="weather"></div>
                </div>
            <div class="col-12 forecast">
            </div>
            </div>
        </div>

    </div>
    <!-- Link to scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
